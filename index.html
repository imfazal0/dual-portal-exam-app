<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Panel-Exam-App</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Bowlby+One&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nova+Round&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&family=Titan+One&display=swap" rel="stylesheet">

   
    
    
 




    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/panel.css">

</head>
<body>
        <section class="login-page">
            <div class="logo-div">
                <div>
                    <p class="t1">Teacher's Panel</p>
                </div>
                <div>
                    <div>
                        <p class="t2">Dev-About</p>
                    </div>
                    <div class="icons">
                        <a href="https://github.com/imfazal0">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://www.instagram.com/imfazal0/#">
                        <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://t.me/imfazal?start=Hi%20Fazal!%20I%20am%20interested%20in%20hiring%20you%20as%20a%20Frontend%20Developer.%20Let%27s%20discuss%20further!">
                        <i class="fa-brands fa-telegram"></i>
                        </a>
                    </div>
                </div>

            </div>
            <div class="login-form">
                <div class="login-form-div">
                    

                        <p class="t3">Hey Login Here!</p>
                        <input class=" userid" type="text" name="userid" id="userid" placeholder="Enter the User-id">
                        <input class="password" type="password" name="password" id="password" placeholder="Enter Your Password">
                        <button class="login-button"> login</button>
                 
                </div>
            </div>
        </section>
        <section class="question-page">
            <div class="textarea">
                    <div class="question-number">Question No : 1</div>
                    <textarea name="question" id="question"></textarea>
                </div>
                <div class="second-area">
                    <div class="options">
                        <div>
                            <input  class="Question-paper-name" type="text" placeholder=" Question-paper-name">
                        </div>
                        <div>
                            <label for="">A.</label>
                            <input type="text" class="optiona">
                        </div>
                        
                        <div>
                            <label for="">B.</label>
                            <input type="text" class="optionb">
                        </div>
                        
                        <div>
                            <label for="">C.</label>
                            <input type="text" class="optionc">
                        </div>
                        
                        <div>
                            <label for="">D.</label>
                            <input type="text" class="optiond">
                        </div>
                        
                    </div>
                    <div class="fun-buttons">
                        <button class="prev" id="prev">Prev</button>
                        <button class="next" id="next">Next</button>
                    </div>
                    <div class="div-notice"> Note : the prev functionality is under develop , plese check the question before saving .</div>
                </div>
        </section>



        <script src="./js/main.js" type="module"></script>
        <script src="./js/login.js"></script>
        <script src="https://kit.fontawesome.com/da698d6313.js" crossorigin="anonymous"></script>
</body>
</html>
